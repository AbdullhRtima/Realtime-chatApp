<html>
        <title>chat app </title>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
            <script src="/socket.io/socket.io.js" type="text/javascript"></script>
            <style>
                body{
                    margin-top: 30px;
            
                }
                #messageArea{
                    display: none;

                }
                #footer{
                    margin: auto ;
                }
            </style>
       
    </head>
    <body>
        <div class="container">
            <div id="usersArea" class="row">
                <div class="col-md-12">
                        <form id="userForm" >
                                <div class="form-group" >
                                    <label> Enter Username </label>
                                    <textarea class="form-control" id="username"></textarea>
                                    <br/>
                                    <input type="submit" class=" btn btn-primary" value="Login"/>
                                     
                                </div>
                            </form>
                </div>
            </div>
            <div id="messageArea" class="row" >
                <div  class="col-md-4" >
                <div class="well" >
                    <h3>Online Users</h3>
                    <ul class="list-group" id= "users" ></ul>
                </div>
            </div>
                <div class="col-md-8">
                        <div class="chat" id="chat"></div>
                        <form id="messagesForm" >
                            <div class="form-group" >
                                <label> Enter Messages </label>
                                <textarea class="form-control" id="message"></textarea>
                                <br/>
                                <input type="submit" class=" btn btn-primary" value="Send Messages"/>
                                 
                            </div>
                        </form>
                    </div>
                
            </div>
            <div class="row">
                <div class="col-md-12" id="footer">
                        <p>this web site create by Abdullah Rtima 2018</p>
                        
                </div>
            </div>
            

        </div>
        <script>
            $(function(){
                var socket = io.connect();
                var $messagesForm = $('#messagesForm');
                var $message = $('#message');
                var $chat = $('#chat');
                var $messageArea = $('#messageArea');
                var $userForm = $('#userForm');
                var $usersArea = $('#usersArea');
                var $users = $('#users');
                var $username = $('#username');

                $messagesForm.submit(function(e){
                  console.log('its work ')
                  e.preventDefault();
                  socket.emit('send message', $message.val());
                  $message.val('');
                });

                socket.on('new message',function(data){
                  $chat.append('<div class="well"><strong>'+data.user+'<strong> :'+data.msg+'</div>');
                });

                $userForm.submit(function(e){
                  e.preventDefault();
                  socket.emit('new user', $username.val(),function(data){
                      if (data){
                          $usersArea.hide();
                          $messageArea.show();
                      }

                  });
                  $username.val('');
                });

                socket.on('get users',function(data){
                   var html = '';
                   for(i = 0 ; i<data.length ;i++){
                       html+='<li class= "list-group-item" >'+data[i]+'</li>' ;
                   }
                   $users.html(html);
                });
            });
        </script>
    </body>
</html>
